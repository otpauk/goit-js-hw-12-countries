<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GoIT JS Homework 12 Countries</title>
  </head>

  <body>
    <h1 class="title">GoIT JS Homework 12 Countries</h1>

    <div class="query-input-container">
      <label for="searchQuery" class="input-label"
        >Countries searcher:&nbsp</label
      >
      <input
        type="text"
        class="input js-query-input"
        name="query"
        id="searchQuery"
        placeholder="Type country name here!"
        autocomplete="off"
      />
    </div>

    <ul class="countries-list js-countries-list-container"></ul>

    <article class="country-card js-country-card"></article>
  </body>
</html>
